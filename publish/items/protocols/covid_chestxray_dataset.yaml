prerequisites:
  - name: default_image
    type: dockerimage
    uri: 'openpai/standard:python_3.6-pytorch_1.4.0-gpu'
  - name: covid-chestxray-dataset
    type: data
    uri :
      - 'https://github.com/ieee8023/covid-chestxray-dataset.git'

taskRoles:
  taskrole:
    instances: 1
    dockerImage: default_image
    resourcePerInstance:
      cpu: 4
      memoryMB: 8192
      gpu: 1
    commands:
      - git clone <% $data.uri[0] %>
